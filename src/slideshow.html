<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile App Maker</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"/>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
</head>
<body>


    <div class="mobile-phone mobile-phone--light">
  
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="../src/images/homescreen_light.png" class="slideshow__img slideshow__img--light show"/>
          <img src="../src/images/homescreen_dark.png" class="slideshow__img slideshow__img--dark hide"/>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="../src/images/discounts_light.png" class="slideshow__img slideshow__img--light show"/>
          <img src="../src/images/discounts_dark.png" class="slideshow__img slideshow__img--dark hide"/>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="../src/images/events_light.png" class="slideshow__img slideshow__img--light show"/>
          <img src="../src/images/events_dark.png" class="slideshow__img slideshow__img--dark hide"/>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev slide-btn">&#10094;</a>
        <a class="next slide-btn" >&#10095;</a>
      </div>
      <br>
      
    </div>  <!-- .mobile-phone -->
    <label class="switch">
      <input type="checkbox" class="toggle-switch">
      <span class="slider round"></span>
  </label>
      <script src='js/carouselSlider.js'></script>
</body>
</html>
